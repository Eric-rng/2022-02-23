<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
    <style>
        input {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box" v-bind:style="{width:width,height:height,backgroundColor:bgColor}"></div>


        单价:<input type="text" v-model="size"><br> 数量:
        <input type="text" v-model="num"><br> 运费:{{ mon }} <br> 总价 {{ sum }} <br>
        <input type="button" @click="add">

    </div>



    <script type="text/javascript">
        Vue.config.productionTip = false;
        var vue = new Vue({
            el: "#app",
            data: {
                width: "200px",
                height: "150px",
                bgColor: "pink",
                mon: 0,
                size: 0,
                num: 0,
                sum: 0,
            },
            methods: {
                add() {
                    if (this.num <= 10) {
                        this.mon = 10
                    } else {
                        this.mon = 0
                    }
                    this.sum = this.size * this.num + this.mon
                }
            },
        })
    </script>
</body>

</html>
